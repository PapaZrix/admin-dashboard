<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
    rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="search-container">
                <span class="material-icons-outlined">search</span>
                <input type="text" id="search-field" class="search-input">
            </div>
            <div class="account">
                <span class="material-icons-outlined">notifications_active</span>
                <div class="profile-top"></div>
                <p class="name-top">Ronald Mcdonald</p>
            </div>
        </div>
        <div class="bottom">
            <div class="greeting">
                <div class="profile-bottom"></div>
                <div class="greeting-text">
                    <p class="greeting-one">
                        Hi there,
                    </p>
                    <p class="greeting-two">
                        Ronald Mcdonald (@mac)
                    </p>
                </div>
            </div>
            <div class="options">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="dashboard">
            <span class="material-icons">dashboard</span>
            Dashboard
        </div>
        <ul class="nav">
            <li><span class="material-icons">house</span>
                Home</li>
            <li><span class="material-icons">person</span>
                Profile</li>
            <li><span class="material-icons">message</span>
                Messages</li>
            <li><span class="material-icons">history</span>
                History</li>
            <li><span class="material-icons">task</span>
                Tasks</li>
            <li><span class="material-icons">group</span>
                Communities</li>
        </ul>
        <ul class="nav">
            <li> <span class="material-icons">settings</span>
                Settings</li>
            <li> <span class="material-icons">help_center</span>
                Support</li>
            <li> <span class="material-icons">verified_user</span>
                Privacy</li>
        </ul>
    </div>
    <div class="main"></div>
</body>
</html>
